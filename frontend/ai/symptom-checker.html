<!DOCTYPE html>
<html>
<head>
  <title>Symptom Checker</title>
  <link rel="stylesheet" href="../css/ai.css">
</head>
<body>

<div class="navbar">
  <h3>Symptom Checker</h3>
  <a href="ai-dashboard.html"><button>Back</button></a>
</div>

<div class="container">
  <div class="card">
    <textarea id="symptoms" rows="5"
      placeholder="Describe your symptoms..."></textarea>
    <br><br>
    <button onclick="check()">Analyze</button>
  </div>

  <div class="card" id="result" style="display:none;">
    <h4>AI Result</h4>
    <p>Possible condition shown here</p>
  </div>
</div>

<script src="../js/ai/symptom.js"></script>
</body>
</html>
