<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctorly | Login</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-container">
  <h2>Doctorly Login</h2>

  <select id="role">
    <option value="">Select Role</option>
    <option value="patient">Patient</option>
    <option value="doctor">Doctor</option>
    <option value="student">Student</option>
  </select>

  <input type="email" id="email" placeholder="Email">

  <input type="password" id="password" placeholder="Password (Patients only)">

  <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">

  <button onclick="handleLogin()">Login</button>

  <p class="link">
    New Patient? <a href="signup.html">Create Account</a>
  </p>
</div>

<script src="js/auth/login.js"></script>
</body>
</html>
