<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCTORLY - Patient Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .cyber-border {
            background: linear-gradient(45deg, #0f766e 0%, #2dd4bf 50%, #0f766e 100%);
            padding: 2px;
            border-radius: 1rem;
        }
        .neon-glow {
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">

    <!-- Signup Container -->
    <div class="cyber-border neon-glow w-full max-w-md mx-4" data-aos="zoom-in">
        <div class="bg-gray-900 rounded-xl p-8">

            <!-- Header -->
            <div class="flex items-center justify-center mb-8">
                <img src="looooo.jpg" class="h-16 w-16 neon-glow object-contain">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-teal-400 to-cyan-500 bg-clip-text text-transparent ml-4">
                    Patient Signup
                </h1>
            </div>

            <!-- Patient Signup Form -->
            <form onsubmit="handlePatientSignup(event)">

                <input type="text" id="name" placeholder="Full Name"
                    class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-200 mb-4"
                    required>

                <input type="number" id="age" placeholder="Age"
                    class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-200 mb-4"
                    min="1" required>

                <select id="gender"
                    class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-300 mb-4"
                    required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <input type="tel" id="phone" placeholder="Phone Number"
                    class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-200 mb-4"
                    pattern="[0-9]{10}" required>

                <input type="email" id="email" placeholder="Email Address"
                    class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-200 mb-4"
                    required>

                <div class="mb-4 relative">
                    <input type="password" id="password" placeholder="Password"
                        class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-200 pr-12"
                        required>
                    <button type="button" class="absolute right-3 top-3 text-teal-400"
                        onclick="togglePassword('password', this)">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>

                <div class="mb-6 relative">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password"
                        class="w-full bg-gray-800 border border-teal-500/30 rounded-lg px-4 py-3 text-gray-200 pr-12"
                        required>
                    <button type="button" class="absolute right-3 top-3 text-teal-400"
                        onclick="togglePassword('confirmPassword', this)">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>

                <button type="submit" class="w-full cyber-border neon-glow py-3 rounded-lg text-white font-bold">
                    Create Patient Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <span class="text-gray-400">Already registered? </span>
                <a href="login.html" class="text-teal-400 hover:underline">Login</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        function togglePassword(id, button) {
            const field = document.getElementById(id);
            const icon = button.querySelector('i');
            field.type = field.type === "password" ? "text" : "password";
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }

        function handlePatientSignup(event) {
            event.preventDefault();

            const user = {
                name: document.getElementById("name").value.trim(),
                age: document.getElementById("age").value,
                gender: document.getElementById("gender").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value.trim(),
                password: document.getElementById("password").value
            };

            const confirmPassword = document.getElementById("confirmPassword").value;

            if (user.password !== confirmPassword) {
                alert("Passwords do NOT match!");
                return;
            }

            if (user.phone.length !== 10) {
                alert("Phone number must be 10 digits.");
                return;
            }

            // Save patient data
            localStorage.setItem("patientUser", JSON.stringify(user));

            alert("Patient signup successful!");
            window.location.href = "patient-dashboard.html";
        }
    </script>

</body>
</html>
